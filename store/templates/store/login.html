{% extends "store/base.html" %}

{% block content %}
<section class="bg-light p-3 p-md-4 p-xl-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6 col-xxl-5">
          <div class="card border border-light-subtle rounded-4">
            <div class="card-body p-3 p-md-4 p-xl-5">
              <div class="row">
                <div class="col-12">
                  <div class="mb-5">
                    <div class="text-center mb-4">
                        <a class="text-gray-800 text-xl font-bold md:text-2xl hover:text-gray-700" style="font-size:3.1em;" href="{% url "home" %}">Store</a>
                        <!--<img src="https://uxwing.com/wp-content/themes/uxwing/download/e-commerce-currency-shopping/retail-store-icon.png" alt="Store Logo" width="135" height="57">-->
                      </a>
                    </div>
                    <h4 class="text-center" style="font-size:1.1em; font-weight:bold">Welcome back you've been missed!</h4>
                  </div>
                </div>
              </div>
              <form method="POST" action="{% url "login" %}">
                {% csrf_token %}
                <div class="row gy-3 overflow-hidden">
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" name="username" placeholder="Enter Your Username" required>
                      <label for="username" class="form-label">Username</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control" name="password" id="password" value="" placeholder="Password" required>
                      <label for="password" class="form-label">Password</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" name="remember_me" id="remember_me">
                      <label class="form-check-label text-secondary" for="remember_me">
                        Keep me logged in
                      </label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="d-grid">
                      <button class="btn bsb-btn-xl btn btn-secondary" type="submit">Log in</button>
                    </div>
                  </div>
                </div>
              </form>
              <div class="row">
                <div class="col-12">
                  <hr class="mt-5 mb-4 border-secondary-subtle">
                  <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-end">
                    <strong><a href="{% url "register" %}" class="link-secondary text-decoration-none">Create new account</a></strong>
                    <a href="#!" class="link-secondary text-decoration-none">Forgot password</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>



{% endblock content %}
